<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="./logooo.png" width="30px" alt="logo">
                <a href="#">Untitled UI</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products <span>▼</span></a></li>
                <li><a href="#">Resources <span>▼</span></a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#" class="login">Log in</a>
                <a href="#" class="signup">Sign up</a>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-text">
                <span class="hiring-badge">We're hiring! <a href="#">Join our remote team →</a></span>
                <h1>People who care<br>about your growth</h1>
                <p>Powerful, self-serve product and growth analytics to help you convert, engage, and retain more.</p>

                <form class="email-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Get started</button>
                </form>
                <p class="privacy">We care about your data in our <a href="#">privacy policy</a></p>
            </div>

            <div class="hero-image">
                <img src="./Image.png" alt="Abstract Glass Image">
            </div>
        </section>
    </div>
</body>
</html>
